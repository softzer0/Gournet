<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gournet{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    {% block begin %}{% endblock %}

    {% block navbar_root %}<header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">Gournet</a>
            {% block navbar %}{% endblock %}
        </div>
    </header>{% endblock %}

    <div class="container">{% block container %}{% endblock %}</div>

    <footer class="navbar navbar-fixed-bottom">
        <div class="container">
            <p class="text-muted">Copyright Â© 2016 by MikiSoft</p>
        </div>
    </footer>

    {% block end %}{% endblock %}
</body>
</html>
