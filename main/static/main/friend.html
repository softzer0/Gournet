<a href="javascript:" ng-click="$parent.doFriendRequestAction(o[1])"
    ><i class="fa" ng-class="o[0].rel_state == 0 || o[0].rel_state == 2 ? 'fa-user-plus' : 'fa-user-times'"></i>
    <span ng-switch="o[0].rel_state"
        ><span ng-switch-when="0">{{ (o[0].friend_count[0] || o[0].friend_count) > 0 ? "Is my friend, too" : "Is my friend" | translate }}</span
        ><span ng-switch-when="1">{{ "Cancel friend request" | translate }}</span
        ><span ng-switch-when="2">{{ "Accept friend request" | translate }}</span
        ><span ng-switch-when="3">{{ "Remove from friends" | translate }}</span
    ></span>
</a>
